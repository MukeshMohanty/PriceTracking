{% extends "user/base.html" %}
{% block content %}
    {% for post in posts%}
        <article class="media content-section">
          <img class="rounded-cirle article-img" src="{{ post.author.image.url }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.user }}</a>
              <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post.product }}</a></h2>
            <p class="article-content">{{ post.url }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
